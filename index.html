  <picture>

<div class="heading"><h1>Gabrielle Essence Eau De Parfum</h1></div>
 <div class="para"><p> A floral, solar and voluptuous interpretation composed by Olivier Polge,

<div class="cart">
  
<div><button><img src="icon-cart.svg" alt="cart icon"> Add to Cart</button></div>
</div>
